<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="box1">
        <legend>Personal information</legend>
        <label class="box">
          Surname:
          <input 
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="box">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="box">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          > 

        </label>
        <label class="box">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label class="box">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>

      </fieldset>
        
      <fieldset class="box1">
        <legend>Registration</legend>
        <label class="box"> 
          E-mail:
          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="box">
          Password:
          <input
            type="password"
            name="password"
            required minlength="5"
            maxlength="15"
          >
        </label>
      </fieldset>
        
      <fieldset class="box1">
        <legend>An interesting fact about u!</legend>
        <div class="box">
          <label>
            Do you love cats?
            <input 
              type="radio"
              name="radio"
              value="yes"
            > yes
            <input 
              type="radio"
              name="radio"
              value="no"
            > no
          </label>
        </div>
        <label class="box">
            What is your favorite color?
          <input
              type="color"
              name="color"
            >
        </label>
        <label class="box">
            What time do you go to bed?
          <input 
            type="time"
            name="time"
            >

        </label>
        <label class="box">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="VW">VW</option>

          </select>
        </label>
        <label class="box">
          How do you rate our work?
          <input
          type="range"
          name="range"
          >
        </label>

      </fieldset>
        
      <fieldset class="box1">
        <legend>Additional info:</legend>
        <label class="box">
          Comments:
          <textarea name="area"></textarea>
        </label>
        <label class="box">
          Would you recommend us?
          <select name="recomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select> 
        </label>
      </fieldset>
      <button type="submit" value="Submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
